<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimum Stop Watch</title>
    <script type="text/javascript"src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="lib/jquery.timer.js"></script>
</head>
<body>
<div class="container">
  <h1>
    <span id="stopwatch">
      00:00:00
    </span>
  </h1>

  <p>
    <input class='btn btn-primary' type='button' value='Play' onclick='Main.Timer.toggle();' />
    <input class='btn btn-primary' type='button' value='Reset' onclick='Main.resetStopwatch();' />
  </p>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
