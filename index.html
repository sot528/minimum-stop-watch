<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="lib/jquery.timer.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container">
  <h1>
    <span id="stopwatch">
      00:00:00

  </p>
</div>


</body>
</html>
